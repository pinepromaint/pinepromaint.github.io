<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Documentation Portal</title>
  <style>
    /* Simple styling; adjust or replace with your own CSS framework */
    :root {
      --bg: #f5f9fc;
      --card-bg: #ffffff;
      --link: #0366d6;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #content {
      background: var(--card-bg);
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    #content.hidden {
      display: none;
    }

    h1 {
      margin-top: 0;
      font-size: 1.5rem;
      text-align: center;
    }

    a {
      display: block;
      margin: 0.75rem 0;
      color: var(--link);
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Protected content -->
  <div id="content" class="hidden">
    <h1>Machine Manuals</h1>
    <a href="Hydro2000.html">Weinig Hydromat 2000 Documentation</a>
    <a href="ema-300.html">EMA‑300 End Matcher Documentation</a>
  </div>

  <script>
    (function () {
      // Change this to whatever password you prefer
      const PASSWORD = "HydroEMA2025";

      // Prompt user for password (simple client‑side protection)
      const input = prompt("Enter password to access the manuals:");

      if (input === PASSWORD) {
        document.getElementById("content").classList.remove("hidden");
      } else {
        alert("Incorrect password. Redirecting…");
        // Redirect the user away; you can customize this behaviour
        window.location.href = "about:blank";
      }
    })();
  </script>
</body>
</html>
